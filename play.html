<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="./assets/images/game-logo.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Five Thousand</title>
</head>

<body>
    <header>
        <a href="index.html"><img id="game-logo" src="./assets/images/game-logo.png" alt="logo"></a>
    </header>
    <div id="score-keeper">
        <p class="total-score" id="player-score-media"> Player Score: <span id="player-score">0</span>
            <hr>
            Master Score: <span id="cpu-score">0</span></p>
    </div>
    </p>
    <div id="play-zone">
        <img id="dice-one">
        <img id="dice-two">
        <img id="dice-three">
        <br>
        <img id="dice-four">
        <img id="dice-five">
        <img id="dice-six">
        <div id="turn-score">
            <p id="points-indicator">Current Score:<span id="current-score">0</span></p>
        </div>
    </div>
    <div class="control-buttons">
        <button data-type="keep" class="play-buttons" id="keep-button">KEEP DICE</button>
        <button data-type="play" class="play-buttons" onclick="clickCount(); play()" id="roll-button">ROLL DICE</button>
        <button data-type="stop" class="play-buttons" id="stop-button">PASS DICE</button>
    </div>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://m.facebook.com/ArcToonWorld/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCMDy_5U6DVWqoroYKJb8VHw" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/arc_toon/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <div id="winner-pop-up">
        <div id="popup-img">
            <img id="hero-popup-img" src="./assets/images/master-zen.png">
        </div>
        <div id="popup-text">
            <p>
                <span id="winner-text"> </span>
            </p>
        </div>
        <div id="popup-buttons">
            <button class="winner-buttons"><a href="./play.html">PLAY</a></button>
            <button class="winner-buttons"><a href="./index.html">HOME</a></button></div>
    </div>
    <div id="turn-indicator">
        <p>
            <span id="turn-text"> </span>
        </p>
    </div>

    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
